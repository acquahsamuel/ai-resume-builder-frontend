<section class="flex justify-center items-center h-screen">
  <form
    nz-form
    [formGroup]="signUpForm"
    class="login-form"
    (ngSubmit)="signIn()"
  >
    <div>
      <h1 class="text-3xl font-bold text-center">Register</h1>
    </div>
    <nz-form-item class="my-4">
      <nz-form-control nzErrorTip="Enter email!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="userName"
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="my-4">
      <nz-form-control nzErrorTip="Enter Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="my-4">
      <nz-form-control nzErrorTip="Confirm Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="confirmPassword"
            placeholder="Password"
          />
          <ng-template #errorTpl let-control>
            @if (control.errors?.['required']) { Please confirm your password! }
            @if (control.errors?.['confirm']) { Two passwords that you enter is
            inconsistent! }
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div>

    <button
      nz-button
      class="login-form-button login-form-margin"
      [nzType]="'primary'"
    >
      Log in
    </button>
    <div class="btn-group">
      <button
        (click)="loginWithGoogle()"
        type="button"
        class="login-with-google-btn"
      >
        <span nz-icon nzType="google" nzTheme="outline"></span>
        Continue with google
      </button>
    </div>

    <div nz-row class="login-form-margin">
      <div nz-col>
        <a class="login-form-forgot" routerLink="/auth/login">
          Alrady have an account?
        </a>
      </div>
    </div>
  </form>
</section>
