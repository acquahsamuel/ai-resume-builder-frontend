<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    [nzTheme]="'dark'"
  >
    <div class="sidebar-logo">
      <a class="flex items-center justify-center" routerLink="/">
        <svg
          width="24px"
          height="24px"
          viewBox="0 0 48 48"
          xmlns="http://www.w3.org/2000/svg"
          fill="#000000"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <defs>
              <style>
                .a {
                  fill: none;
                  stroke: #ffffff;
                  stroke-linecap: round;
                  stroke-linejoin: round;
                }
              </style>
            </defs>
            <circle class="a" cx="24" cy="24" r="21.5"></circle>
            <path
              class="a"
              d="M28.083,17.28a7.8633,7.8633,0,0,1,0,13.44"
            ></path>
            <path
              class="a"
              d="M19.917,30.72a7.8633,7.8633,0,0,1,0-13.44"
            ></path>
            <path
              class="a"
              d="M26.067,10.43H21.933a2.0172,2.0172,0,0,0-2.016,2.016v6.36c2.358,1.281,2.736,2.562,0,3.843V35.574a2.0169,2.0169,0,0,0,2.016,2.015h4.134a2.0169,2.0169,0,0,0,2.016-2.015V29.213c-2.358-1.281-2.736-2.562,0-3.842V12.446A2.0172,2.0172,0,0,0,26.067,10.43Z"
            ></path>
          </g>
        </svg>
        <h1>Cleansheet Resume</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul *ngFor="let link of LINKS">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">{{ link.title }}</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Settings" nzIcon="setting">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a> Account </a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>


    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>


	  
    </nz-header>

    <nz-content>
      <ul nz-menu nzMode="horizontal" class="bg-white">
        <li nz-menu-item nzSelected>
          <span nz-icon nzType="mail"></span>
          Settings
        </li>

        <li nz-submenu nzTitle="Templates" nzIcon="setting">
          <ul>
            <li nz-menu-group nzTitle="Item 1">
              <ul>
                <li nz-menu-item>Option 1</li>
                <li nz-menu-item>Option 2</li>
              </ul>
            </li>
            <!-- <li nz-menu-group nzTitle="Item 2">
              <ul>
                <li nz-menu-item>Option 3</li>
                <li nz-menu-item>Option 4</li>
                <li nz-submenu nzTitle="Sub Menu">
                  <ul>
                    <li nz-menu-item nzDisabled>Option 5</li>
                    <li nz-menu-item>Option 6</li>
                  </ul>
                </li>
                 
              </ul>
            </li> -->
          </ul>
        </li>
      </ul>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
