<div class="form-section">
  <form [formGroup]="educationForm">
    <div formArrayName="educationRecords">
      <div
        *ngFor="let education of educationRecords.controls; let i = index"
        [formGroupName]="i"
        class="education-record"
      >
        <h3></h3>

        <div class="content-wrapper">
          <div class="form-section flex flex-wrap">
            <div class="form-group w-full px-2 sm:w-1/2">
              <input
                placeholder="Enter Job Title"
                formControlName="name"
                type="text"
                nz-input
                nzSize="default"
              />
            </div>

            <div class="form-group w-full px-3 sm:w-1/2">
              <input
                placeholder="Enter Employer name"
                type="text"
                formControlName="degree"
                nz-input
                nzSize="default"
              />
            </div>
          </div>

          <div class="form-section">
            <div class="form-column flex flex-wrap">
              <div class="form-group flex flex-col w-full py-2 px-2 sm:w-1/2">
                <label for="startYear">Start Date</label>
                <nz-date-picker
                  formControlName="startYear"
                  (ngModelChange)="onDateChange($event)"
                ></nz-date-picker>
              </div>

              <div class="form-group flex flex-col w-full py-2 px-2 sm:w-1/2">
                <label for="endYear">End Date</label>
                <nz-date-picker
                  formControlName="endYear"
                  (ngModelChange)="onDateChange($event)"
                ></nz-date-picker>
              </div>

              <div class="form-group w-full px-3 my-3 sm:w-1/2">
                <div class="checkbox-wrapper-14">
                  <label nz-checkbox for="s1-14" class="font-normal">
                    I Currently work here
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div>
            <div class="form-group px-3 my-3">
              <label for=""> Role Description </label>
              <app-custom-editor formControlName="summary"></app-custom-editor>
            </div>
          </div>

          <div class="flex justify-end">
            <button
              (click)="removeEducationRecord(i)"
              nz-button
              nzType="primary"
              [nzSize]="'small'"
            >
              <span nz-icon nzType="delete"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <button
      class="btn-create"
      nz-button
      nzType="primary"
      (click)="addEducationRecord()"
      type="button"
    >
      Add Course
    </button>
  </form>
</div>
