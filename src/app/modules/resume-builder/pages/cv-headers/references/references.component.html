<div class="form-section">
  <form [formGroup]="referenceForm">
    <div formArrayName="referenceRecords">
      <div
        *ngFor="let education of referenceRecords.controls; let i = index"
        [formGroupName]="i"
        class="education-record"
      >
        <h3></h3>

        <div class="content-wrapper">
          <div class="form-section flex flex-wrap">
            <div class="form-group w-full px-2 sm:w-1/2">
              <label for="referenceName"> Reference Name</label>
              <input
                placeholder="Name/Company"
                formControlName="referenceName"
                type="text"
                nz-input
                nzSize="default"
              />
            </div>

            <div class="form-group w-full px-3 sm:w-1/2">
              <label for=""> Contact Person</label>
              <input
                placeholder="Enter Contact Person"
                type="text"
                formControlName="contactPerson"
                nz-input
                nzSize="default"
              />
            </div>
          </div>

          <div class="form-section flex flex-wrap">
            <div class="form-group w-full px-2 sm:w-1/2">
              <label for=""> Phone Number</label>
              <input
                placeholder="Phone Number"
                formControlName="phoneNumber"
                type="text"
                nz-input
                nzSize="default"
              />
            </div>

            <div class="form-group w-full px-3 sm:w-1/2">
              <label for=""> Email Address</label>
              <input
                placeholder="Enter Person Email"
                type="email"
                formControlName="emailAddress"
                nz-input
                nzSize="default"
              />
            </div>
          </div>

          <div class="form-group w-full px-3 py-2">
            <nz-switch formControlName="isHidden"></nz-switch>
            <label for="">
              I'd like to hide reference and make them available only upon
              request</label
            >
          </div>

          <div class="flex justify-end">
            <!-- <button
              (click)="removeRecord(i)"
              nz-button
              nzType="primary"
              [nzSize]="'small'"
            >
              <span nz-icon nzDanger nzType="delete"></span>
            </button> -->

            <button
            (click)="removeRecord(i)"
            nz-button
            nzType="primary"
            [nzSize]="'small'"
            nz-button nzType="primary" nzDanger>
            <span nz-icon nzDanger nzType="delete"></span>
          </button>

          </div>
        </div>
      </div>
    </div>

    <button
      class="btn-create"
      nz-button
      nzType="primary"
      (click)="addRecord()"
      type="button"
    >
      Add Reference
    </button>
  </form>
</div>
