<div class="settings-container">
  <div class="settings-card">
    <!-- Profile Picture Section -->
    <div class="profile-section">
      <div class="profile-image">
        @if (imagePreview) {
          <img [src]="imagePreview" alt="Profile" />
        } @else {
          <div class="placeholder">
            <i class="pi pi-user text-5xl"></i>
          </div>
        }
      </div>
      <label for="profile-upload" class="upload-btn">
        <i class="pi pi-camera"></i>
        Change Photo
      </label>
      <input id="profile-upload" type="file" accept="image/*" (change)="onFileChange($event)" hidden />
    </div>

    <!-- Form Section -->
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-field">
          <label>First Name</label>
          <input pInputText formControlName="firstname" placeholder="John" />
        </div>

        <div class="form-field">
          <label>Last Name</label>
          <input pInputText formControlName="surname" placeholder="Doe" />
        </div>

        <div class="form-field">
          <label>Email</label>
          <input pInputText type="email" formControlName="email" placeholder="john.doe@example.com" />
        </div>

        <div class="form-field">
          <label>Phone</label>
          <input pInputText formControlName="phone" placeholder="+1 234 567 8900" />
        </div>

        <div class="form-field">
          <label>City</label>
          <input pInputText formControlName="city" placeholder="New York" />
        </div>

        <div class="form-field">
          <label>Country</label>
          <input pInputText formControlName="country" placeholder="United States" />
        </div>

        <div class="form-field">
          <label>Postal Code</label>
          <input pInputText formControlName="postalCode" placeholder="10001" />
        </div>

        <div class="form-field">
          <label>Date of Birth</label>
          <p-calendar formControlName="dateOfBirth" dateFormat="mm/dd/yy" placeholder="Select date"></p-calendar>
        </div>
      </div>

      <div class="form-actions">
        <p-button label="Cancel" severity="secondary" [outlined]="true" type="button"></p-button>
        <p-button label="Save Changes" type="submit"></p-button>
      </div>
    </form>
  </div>
</div>
