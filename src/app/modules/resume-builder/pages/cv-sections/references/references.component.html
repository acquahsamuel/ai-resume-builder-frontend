<div class="form-section">
  <form [formGroup]="referenceForm">
    <div formArrayName="referenceRecords">

      <p-accordion>
        <p-accordionTab
          *ngFor="let reference of referenceRecords.controls; let i = index"
          [formGroupName]="i"
          [header]="reference.get('referenceName')?.value || 'Reference Name'"
          [selected]="true"
        >


        <div class="content-wrapper">
          <div class="form-section flex flex-wrap -mx-2">
            <div class="form-group w-full px-2 py-2  sm:w-1/2">
              <label for="referenceName"> Reference Name</label>
              <input
                placeholder="Name/Company"
                formControlName="referenceName"
                type="text"
                pInputText
                class="w-full"
              />
            </div>

            <div class="form-group w-full px-2 py-2  sm:w-1/2">
              <label for=""> Contact Person</label>
              <input
                placeholder="Enter Contact Person"
                type="text"
                formControlName="contactPerson"
                pInputText
                class="w-full"
              />
            </div>
          </div>

          <div class="form-section flex flex-wrap -mx-2">
            <div class="form-group w-full px-2 py-2  sm:w-1/2">
              <label for=""> Phone Number</label>
              <input
                placeholder="Phone Number"
                formControlName="phoneNumber"
                type="text"
                pInputText
                class="w-full"
              />
            </div>

            <div class="form-group w-full px-2 py-2  sm:w-1/2">
              <label for=""> Email Address</label>
              <input
                placeholder="Enter Person Email"
                type="email"
                formControlName="emailAddress"
                pInputText
                class="w-full"
              />
            </div>
          </div>

          <div class="form-group w-full px-3 py-2 -mx-2">
            <p-inputSwitch formControlName="isHidden"></p-inputSwitch>
            <label for="">
              I'd like to hide reference and make them available only upon
              request</label
            >
          </div>

          <div class="flex justify-end">
           
            <p-button
            (onClick)="removeRecord(i)"
            severity="danger"
            [rounded]="true"
            icon="pi pi-times"
          ></p-button>

          </div>
        </div>
    
    </p-accordionTab>
  </p-accordion>
    </div>


    <section class="py-3">
    <p-button
      class="btn-create"
      (onClick)="addRecord()"
      size="small"
      type="button"
      label="Add Reference"
    ></p-button>
    </section>
  </form>
</div>
