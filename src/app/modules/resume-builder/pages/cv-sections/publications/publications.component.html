<div class="form-section">
    <form [formGroup]="publicationsForm">
      <div formArrayName="educationRecords">
        <div
          *ngFor="let education of educationRecords.controls; let i = index"
          [formGroupName]="i"
          class="education-record"
        >
          <h3></h3>
  
          <div class="form-section flex flex-wrap  -mx-2">
            <div class="form-group w-full px-2 py-2 sm:w-1/2">
              <label for="name"> Skill </label>
              <input
                id="name"
                type="text"
                formControlName="name"
                placeholder="Skill"
                nz-input
                nzSize="default"
              />
            </div>
  
        
  
            <div class="form-group w-full  sm:w-1/2">
              <div class="example-input px-2 py-2 ">
                <label for="name"> Proficiency  </label>
                <nz-select
                  class="w-full "
                  formControlName="proficiency"
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Select Proficiency"
                >
                  <nz-option nzLabel="Beginner" nzValue="Beginner"></nz-option>
                  <nz-option
                    nzLabel="Intermediate"
                    nzValue="Intermediate"
                  ></nz-option>
                  <nz-option nzLabel="Advanced" nzValue="Advanced"></nz-option>
    
                  <nz-option nzLabel="Intermediate" nzValue="Expert"></nz-option>
                  <nz-option nzLabel="Advanced" nzValue="Master"></nz-option>
                </nz-select>
              </div>
            </div>
  
            
          </div>
  
          <div>
            <div class="form-group px-2 py-2 -mx-2">
              <label for> Description</label>
              <app-custom-editor formControlName="summary"></app-custom-editor>
            </div>
          </div>
  
          <div class="flex justify-end">
            <!-- <button
            (click)="removeEducationRecord(i)"
            nz-button
            nzType="primary"
            [nzSize]="'small'"
          >
            <span nz-icon nzType="delete"></span>
          </button> -->

          <button
              (click)="removeEducationRecord(i)"
              nz-button
              nzType="primary"
              [nzSize]="'small'"
              nz-button
              nzType="primary"
              nzDanger
            >
              <span nz-icon nzDanger nzType="delete"></span>
            </button>

          </div>
        </div>
      </div>
  
      <button
      class="btn-create"
      nz-button
      nzType="primary"
      (click)="addEducationRecord()"
      type="button"
    >
      Add Publications
    </button>
    </form>
  </div>
