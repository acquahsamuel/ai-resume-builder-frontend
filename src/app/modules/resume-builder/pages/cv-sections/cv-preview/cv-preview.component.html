<div class="cv-preview-wrapper">
  <!-- Dynamic Template Container -->
  <div class="template-container" #templateContainer></div>
  
  <!-- Fallback: Show simple preview if no template is loaded -->
  @if (!selectedTemplate) {
  <div class="cv-preview-fallback">
    <p class="empty-state">Select a template to see your CV preview</p>
  </div>
  }
</div>
