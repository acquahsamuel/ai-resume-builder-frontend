<div class="form-section">
  <form [formGroup]="educationForm">
    
    <div formArrayName="educationRecords">
      <div
        *ngFor="let education of educationRecords.controls; let i = index"
        [formGroupName]="i"
        class="education-record"
      >
        <h3></h3>

        
        <section class="content-wrapper custom-divider">
          <div class="form-column flex flex-wrap">
            <div class="form-group w-full sm:w-1/2">
              <label for="name">Institution Name</label>
              <input
                type="text"
                id="name"
                formControlName="nameOfInstitution"
                nz-input
                nzSize="default"
                placeholder="Enter institution name"
              />
            </div>

            <div class="form-group w-full sm:w-1/2">
              <label for="degree"> Qualification </label>
              <input
                type="text"
                id="degree"
                formControlName="degree"
                placeholder="Enter degree"
                nz-input
                nzSize="default"
              />
            </div>
          </div>

          <div class="form-section flex flex-wrap">
            <div class="form-group w-full sm:w-1/2">
              <label for="country"> City </label>
              <input
                placeholder="Enter City"
                formControlName="city"
                type="text"
                nz-input
                nzSize="default"
              />
            </div>

            <div class="form-group w-full sm:w-1/2">
              <label for="country">Country </label>
              <input
                placeholder="Country"
                type="text"
                formControlName="country"
                nz-input
                nzSize="default"
              />
            </div>
          </div>

          <div class="form-column flex flex-wrap">
            <div class="form-group flex flex-col w-full sm:w-1/2">
              <label for="startYear">Start Date</label>

              <nz-date-picker
                formControlName="startYear"
                (ngModelChange)="onDateChange($event)"
              ></nz-date-picker>
            </div>

            <div class="form-group flex flex-col w-full sm:w-1/2">
              <label for="endYear">End Date</label>
              <nz-date-picker
                formControlName="endYear"
                (ngModelChange)="onDateChange($event)"
              ></nz-date-picker>
            </div>
          </div>


          <div class="form-section">
            <div class="form-group w-full">
              <div class="checkbox-wrapper-14">
                <label
                  for="s1-14"
                  class="font-normal"
                >
                  Institution Website
                </label>
                <nz-input-group nzAddOnAfterIcon="chrome">
                  <input type="text" nz-input formControlName="website" />
                </nz-input-group>
              </div>
            </div>
          </div>


          <div class="form-group">
            <label for> Summary </label>
            <app-custom-editor
              formControlName="summary"
              placeholder="Enter summary"
              name="summary"
            ></app-custom-editor>
          </div>


          <div class="flex justify-end">
            

            <button
            (click)="removeEducationRecord(i)"
            nz-button
            nzType="primary"
            [nzSize]="'small'"
            nz-button nzType="primary" nzDanger>
            <span nz-icon nzDanger nzType="delete"></span>
          </button>


          </div>
        </section>

        
      </div>
    </div>

    <button
      class="btn-create"
      nz-button
      nzType="primary"
      (click)="addEducationRecord()"
      type="button"
    >
      Add Education
    </button>
  </form>
</div>
