<div class="form-section">
  <form [formGroup]="languagesForm">
    <div formArrayName="skillsRecords">
      <div
        *ngFor="let skills of skillsRecord.controls; let i = index"
        [formGroupName]="i"
        class="education-record"
      >
        <h3></h3>

        <div class="form-section">
          <div class="form-group">
            <label for="language-{{i}}">Language</label>
            <input
              id="language-{{i}}"
              type="text"
              pInputText
              formControlName="name"
              placeholder="e.g., English, Spanish"
            />
          </div>

          <div class="example-input">
            <label for="proficiency-{{i}}">Proficiency</label>
            <p-dropdown
              id="proficiency-{{i}}"
              formControlName="proficiency"
              [showClear]="true"
              placeholder="Select proficiency level"
              [options]="[
                { label: 'Beginner', value: 'Beginner' },
                { label: 'Intermediate', value: 'Intermediate' },
                { label: 'Advanced', value: 'Advanced' },
                { label: 'Expert', value: 'Expert' },
                { label: 'Master', value: 'Master' }
              ]"
              optionLabel="label"
              optionValue="value"
            ></p-dropdown>
          </div>
        </div>

        <div class="form-actions">
          <p-button
            (onClick)="removeRecord(i)"
            severity="danger"
            [outlined]="true"
            icon="pi pi-trash"
            label="Remove"
          ></p-button>
        </div>
      </div>
    </div>

    <p-button
      (onClick)="addRecord()"
      label="+ Add Language"
      icon="pi pi-plus"
      class="btn-create"
      type="button"
      severity="secondary"
      [outlined]="true"
    ></p-button>
  </form>
</div>
